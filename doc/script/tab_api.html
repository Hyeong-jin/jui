
<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - JavaScript/Tab/API</title>

<link rel="stylesheet" href="https://rawgit.com/seogi1004/jui/master/jui.min.css" />
<script src="../../lib/jquery-2.0.3.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="https://rawgit.com/seogi1004/jui/master/jui.min.js"></script>
<link rel="stylesheet" href="../../res/manual.css" />
<script src="api_core.js"></script>
<script src="../../res/manual.js"></script>

<script>
var uiApi = {
	prop: {},
	method: {
		update: {
			param: "nodes",
			ret: "none",
			detail: "탭 리스트를 변경합니다. "
		},
		insert: {
			param: "index, node",
			ret: "none",
			detail: "해당 인덱스에 탭을 추가합니다."
		},
		append: {
			param: "node",
			ret: "none",
			detail: "마지막 노드로 탭을 추가합니다."
		},
		prepend: {
			param: "node",
			ret: "none",
			detail: "첫번째 노드로 탭을 추가합니다."
		},
		remove: {
			param: "index",
			ret: "none",
			detail: "해당 인덱스의 탭을 제거합니다."
		},
		show: {
			param: "index",
			ret: "none",
			detail: "해당 인덱스의 탭을 활성화 시킵니다."
		},
		activeIndex: {
			param: "none",
			ret: "int",
			detail: "현재 활성화된 탭의 인덱스를 가져옵니다."
		}
	},
	event: {
		show: {
			detail: "'show' 메소드를 호출하여 탭을 활성화 시킬 때, 발생하는 이벤트입니다.",
		},
		change: {
			detail: "탭을 클릭하여 변경하였을 때, 발생하는 이벤트입니다.",
		},
		changemenu: {
			detail: "드롭다운이 선택될 때, 발생하는 이벤트입니다.",
		}
	},
	tpl: {
		menu: {
			detail: "탭에서 사용되는 드롭다운 UI의 템플릿을 설정합니다."
		}
	},
	opt: {
		target: {
			detail: "탭의 컨텐츠가 될 영역의 셀렉터를 정합니다.",
		},
		index: {
			detail: "활성화 탭을 설정합니다.",
		},
		nodes: {
			detail: "탭 리스트를 마크업이 아닌 데이터로 설정합니다."
		}
	}
};

jui.ready(function(ui, uix, _) {
	var ui = uix.tab("#ui", {
		event: {
			change: function(data) {},
			changeMenu: function(data) {}
		}
	});
	
	juiApi(ui, uiApi, _.template, function() {

	});
});

</script>
</head>
<body class="jui">

<div class="page-header">
	<h1>Tab</h1>
</div>

<div class="hidden">
	<ul id="ui" class="tab tab-top">
		<li>
			<a href="#home">Home</a>
		</li>
		<li><a href="#css">CSS</a></li>
		<li><a href="#script">Script</a></li>
		<li class="menu">
			<a href="#">Menu <i class="icon-arrow1"></i></a>
		</li>
	</ul>
	
	<div id="tab_contents_1" class="tab-contents" style="background: #dcdcdc;">
		<div id="home">home</div>
		<div id="css">css</div>
		<div id="script">script</div>
	</div>
	
	<script data-jui="#ui" data-tpl="menu" type="text/template">
		<div class="dropdown">
			<div class="anchor"></div>
			
			<ul style="width: 120px;">
				<li>Dropdown 1</li>
				<li class="divider"></li>
				<li>Dropdown 2</li>
				<li>Dropdown 3</li>
				<li>Dropdown 4</li>
			</ul>
		</div>
	</script>
</div>

</body>
</html>
