
<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - JavaScript/Chart/API</title>
	
<link rel="stylesheet" href="https://rawgit.com/seogi1004/jui/develop/jui.min.css" />
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="https://rawgit.com/seogi1004/jui/develop/jui.min.js"></script>
<link rel="stylesheet" href="../../res/manual.css" />
<script src="api_core.js"></script>
<script src="../../res/manual.js"></script>

<script>
var uiApi = {
	prop: {
		type: {
			detail: "모달이 보여지는지 숨겨져 있는지에 대한 상태 값입니다."
		}
	},
	method: {
        resize: {
            param: "none",
            ret: "none",
            detail: "모달 위치를 다시 조정합니다."
        }
	},
	event: {},
	tpl: {},
	opt: {
		color: {
			detail: "모달의 색상을 설정합니다. (black / white)"
		}
	}
};

jui.ready([ "chart.builder", "util.base" ], function(builder, _) {
	var ui = builder("#ui", {
        tpl: {
            tooltip: "."
        },
        event: {
            click: function() {}
        }
    });
	
	juiApi(ui, uiApi, _.template, function() {
		//$("#api_event").hide();
		//$("#api_tpl").hide();
	});
});

</script>
</head>
<body class="jui">

<div class="page-header">
	<h1>Chart</h1>
</div>

<div class="hidden">
	<div id="ui"></div>
</div>

</body>
</html>
