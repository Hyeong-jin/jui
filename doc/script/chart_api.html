
<!DOCTYPE HTML>

jui.ready([ "chart.builder", "util.base" ], function(builder, _) {
	var ui = builder("#ui", {
        tpl: {
            tooltip: "."
        },
        event: {
            click: function() {},
            dblclick: function() {},
            contextmenu: function() {},
            mouseover: function() {},
            mouseout: function() {},
            mousemove: function() {}
        }
    });
	
	juiApi(ui, uiApi, _.template, function() {
		$("#api_tpl").hide();
	});
});

<body class="jui">

<div class="page-header">
	<h1>Chart</h1>
</div>

<div class="hidden">
	<div id="ui"></div>
