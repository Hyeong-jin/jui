jui.ready([ "chart.builder", "uix.tab", "util.base" ], function(builder, tab, _) {
    var tab = tab("#tab", {
        target: "#tab_contents",
        event: {
            change: function(data, e) {
                if(data.index == 1 && $("#brush").html() == "") {
                    juiApiChart("brush", chartApi, _.template, null, "#brush");
                }
            }
        }
    });

	var ui = builder("#ui", {
        tpl: {
            tooltip: "."
        },
        event: {
            click: function() {},
            dblclick: function() {},
            rclick: function() {},
            mouseover: function() {},
            mouseout: function() {},
            mousemove: function() {},
            mousedown: function() {},
            mouseup: function() {},
            "chart.click": function() {},
            "chart.dblclick": function() {},
            "chart.rclick": function() {},
            "chart.mouseover": function() {},
            "chart.mouseout": function() {},
            "chart.mousemove": function() {},
            "chart.mousedown": function() {},
            "chart.mouseup": function() {},
            "bg.click": function() {},
            "bg.dblclick": function() {},
            "bg.rclick": function() {},
            "bg.mouseover": function() {},
            "bg.mouseout": function() {},
            "bg.mousemove": function() {},
            "bg.mousedown": function() {},
            "bg.mouseup": function() {}
        }
    });
	
	juiApi(ui, uiApi, _.template, function() {
		$("#api_tpl").hide();
	}, "#builder");
});
