<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<link rel="stylesheet" href="../../../lib/bootstrap.min.css" />
<link rel="stylesheet" href="../../../lib/animate.min.css" />
<script src="../../../lib/jquery-2.0.3.min.js"></script>
<script src="../../../lib/jui.min.js"></script>

<script>
jui.ready(function(ui, uix, _) {
	var table_data_big = [
		{ name: "Hong", age: "20", location: "Ilsan" },
		{ name: "Jung", age: "30", location: "Seoul" },
		{ name: "Park", age: "15", location: "Yeosu" },
		{ name: "Kang", age: "32", location: "Seoul" },
		{ name: "Song", age: "12", location: "Gwangju" },
		{ name: "Yoon", age: "22", location: "Damyang" },
		{ name: "Kim", age: "33", location: "Busan" },
		{ name: "Hwang", age: "21", location: "Seoul" }
	];
	
	table_10 = uix.table("#table_10", {
		fields: [ null, "name", "age", "location" ],
		rows: _.clone(table_data_big),
		scroll: true,
		resize: true,
        animate: true
	});
});

function table10Run() {
	var rows = [];
	var nStart = new Date().getTime();
	
	for(var i = 0; i < 100; i++) {
		rows.push({ name: "Alvin" + i, age: i, location: "LA" });
	}
	
	table_10.insert(3, rows);
	var nEnd = new Date().getTime(); 
	
	alert("실행시간 : " + (nEnd - nStart) + "ms");
}

</script>
</head>
<body>
<table id="table_10" class="table table-striped table-condensed">
	<thead>
		<tr>
			<th>No</th>
			<th>Name</th>
			<th>Age</th>
			<th>Location</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>

<script data-jui="#table_10" data-tpl="row" type="text/template">
	<tr>
		<td><!= row.index !></td>
		<td><!= name !></td>
		<td><!= age !></td>
		<td><!= location !></td>
	</tr>
</script>
</body>
</html>
