<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<link rel="stylesheet" href="../../../lib/pure-min.css" />
<link rel="stylesheet" href="../../../lib/animate.min.css" />
<script src="../../../lib/jquery-2.0.3.min.js"></script>
<script src="https://rawgit.com/seogi1004/jui/master/jui.min.js"></script>

<style>
#table_1 {
	width: 100%;
}
</style>
<script>
jui.ready(function(ui, uix, _) {
	var table_data = [
		{ name: "Hong", age: "20", location: "Ilsan" },
		{ name: "Jung", age: "30", location: "Seoul" },
		{ name: "Park", age: "10", location: "Dangjin" }
	];
	
	table_1 = uix.table("#table_1", {
		rows: table_data,
		animate: true
	});
});
</script>
</head>
<body>
<table id="table_1" class="pure-table pure-table-bordered">
	<thead>
		<tr>
			<th data-tag="name">Name</th>
			<th data-bind="age">Age</th>
			<th>Location</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>

<script data-jui="#table_1" data-tpl="row" type="text/template">
	<tr>
		<td><!= name !></td>
		<td><!= age !></td>
		<td><!= location !></td>
	</tr>
</script>
</body>
</html>
