<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<link rel="stylesheet" href="../../../lib/bootstrap.min.css" />
<link rel="stylesheet" href="../../../lib/animate.min.css" />
<script src="../../../lib/jquery-1.8.0.min.js"></script>
<script src="https://rawgit.com/seogi1004/jui/master/jui.min.js"></script>
<style>
#paging_1 {
	margin: 0;
}
</style>

<script>
jui.ready(function(ui, uix, _) {
	paging_1 = ui.paging("#paging_1", {
		count: 1000,
		pageCount: 10,
		screenCount: 9, 
		event: {
			page: function(pNo) {
				alert(pNo);
			}
		}
	});
});
</script>
</head>
<body>
<ul id="paging_1" class="pagination pagination-lg"></ul>

<script data-jui="#paging_1" data-tpl="pages" type="text/template">
	<li class="prev"><a href="#">&laquo;</a></li>
	<! for(var i = 0; i < pages.length; i++) { !>
		<li class="page"><a href="#"><!= pages[i] !></a></li>
	<! } !>
	<li class="next"><a href="#">&raquo;</a></li>
</script>
</body>
</html>
