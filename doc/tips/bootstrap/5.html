<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<link rel="stylesheet" href="../../../lib/bootstrap.min.css" />
<link rel="stylesheet" href="../../../lib/animate.min.css" />
<script src="../../../lib/jquery-2.0.3.min.js"></script>
<script src="https://raw.githubusercontent.com/seogi1004/jui/master/jui.min.js"></script>

<style>
thead tr {
	cursor: pointer;
}
</style>

<script>
jui.ready(function(ui, uix, _) {
	var table_data = [
		{ name: "Hong", age: "20", location: "Ilsan" },
		{ name: "Jung", age: "30", location: "Seoul" },
		{ name: "Park", age: "10", location: "Dangjin" }
	];
	
	table_5 = uix.table("#table_5", {
		fields: [ "name", "age", "location" ],
		rows: table_data,
		resize: true,
		sort: [ 0, 1, 2 ],
        animate: true
	});
	
	table_5.resize();
});
</script>
</head>
<body>
<table id="table_5" class="table table-condensed table-bordered table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Location</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>

<script data-jui="#table_5" data-tpl="row" type="text/template">
	<tr>
		<td><!= name !></td>
		<td><!= age !></td>
		<td><!= location !></td>
	</tr>
</script>
</body>
</html>
