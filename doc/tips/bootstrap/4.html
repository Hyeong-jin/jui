<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<link rel="stylesheet" href="../../../lib/bootstrap.min.css" />
<link rel="stylesheet" href="../../../lib/animate.min.css" />
<script src="../../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jui/jui.min.js"></script>

<script>
jui.ready(function(ui, uix, _) {
	var table_data_big = [
		{ name: "Hong", age: "20", location: "Ilsan" },
		{ name: "Jung", age: "30", location: "Seoul" },
		{ name: "Park", age: "15", location: "Yeosu" },
		{ name: "Kang", age: "32", location: "Seoul" },
		{ name: "Song", age: "12", location: "Gwangju" },
		{ name: "Yoon", age: "22", location: "Damyang" },
		{ name: "Kim", age: "33", location: "Busan" },
		{ name: "Hwang", age: "21", location: "Seoul" }
	];
	
	table_4 = uix.table("#table_4", {
		rows: table_data_big,
		resize: true,
		event: {
			rowmenu: function(row, e) {
				this.select(row.index);
				
			 	table_4_dd.move(e.pageX, e.pageY);
			 	table_4_dd.show();
			} 
		},
        animate: true
	});
	
	table_4.resize();
	
	table_4_dd = ui.dropdown("#table_4_dd", {
 		event: {
 			change: function(data, e) {
 				alert(data.text);
 			}
 		}
 	});
});
</script>
</head>
<body>
<table id="table_4" class="table table-condensed table-bordered table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Location</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>

<ul id="table_4_dd" class="dropdown-menu">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li class="divider"></li>
    <li><a href="#">Separated link</a></li>
</ul>

<script data-jui="#table_4" data-tpl="row" type="text/template">
	<tr class="<! if(parseInt(row.index) % 2 == 0) { !>info<! } !>">
		<td><!= name !></td>
		<td><!= age !></td>
		<td><!= location !></td>
	</tr>
</script>
</body>
</html>
