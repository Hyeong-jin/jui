<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<link rel="stylesheet" href="../../../lib/bootstrap.min.css" />
<link rel="stylesheet" href="../../../lib/animate.min.css" />
<script src="../../../lib/jquery-2.0.3.min.js"></script>
<script src="../../../lib/jui.min.js"></script>

<style>
thead tr {
	cursor: pointer;
}
</style>

<script>
jui.ready(function(ui, uix, _) {
	var table_data_big = [
		{ name: "Hong", age: "20", location: "Ilsan" },
		{ name: "Jung", age: "30", location: "Seoul" },
		{ name: "Park", age: "15", location: "Yeosu" },
		{ name: "Kang", age: "32", location: "Seoul" },
		{ name: "Song", age: "12", location: "Gwangju" },
		{ name: "Yoon", age: "22", location: "Damyang" },
		{ name: "Kim", age: "33", location: "Busan" },
		{ name: "Hwang", age: "21", location: "Seoul" }
	];
	
	table_9 = uix.table("#table_9", {
		fields: [ "name", "age", "location" ],
		rows: table_data_big,
		colshow: true,
		resize: true,
		event: {
			colmenu: function(column, e) {
				this.columnMenu(e.pageX - 25);
			}
		},
        animate: true
	});
	
	table_9.resize();
});
</script>
</head>
<body>
<table id="table_9" class="table table-condensed table-bordered">
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Location</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>

<script data-jui="#table_9" data-tpl="row" type="text/template">
	<tr class="<! if(parseInt(row.index) % 2 == 0) { !>success<! } !>">
		<td><!= name !></td>
		<td><!= age !></td>
		<td><!= location !></td>
	</tr>
</script>

<script data-jui="#table_9" data-tpl="menu" type="text/template">
	<ul class="dropdown-menu">
	<! for(var i = 0; i < columns.length; i++) { !>
		<li>
			<a href="#"><input type="checkbox" />&nbsp; <!= columns[i] !></a>
		</li>
	<! } !>
	</ul>
</script>
</body>
</html>
