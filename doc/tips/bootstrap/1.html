<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<link rel="stylesheet" href="../../../lib/bootstrap.min.css" />
<link rel="stylesheet" href="../../../lib/animate.min.css" />
<script src="../../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jui/jui.min.js"></script>
<script>
jui.ready(function(ui, uix, _) {
	var table_data = [
		{ name: "Hong", age: "20", location: "Ilsan" },
		{ name: "Jung", age: "30", location: "Seoul" },
		{ name: "Park", age: "10", location: "Dangjin" }
	];
	
	table_1 = uix.table("#table_1", {
		rows: table_data,
		animate: true
	});
});
</script>
</head>
<body>
<table id="table_1" class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Location</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>

<script data-jui="#table_1" data-tpl="row" type="text/template">
	<tr>
		<td><!= name !></td>
		<td><!= age !></td>
		<td><!= location !></td>
	</tr>
</script>
</body>
</html>
