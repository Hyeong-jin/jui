<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<link rel="stylesheet" href="../../../lib/bootstrap.min.css" />
<link rel="stylesheet" href="../../../lib/animate.min.css" />
<script src="../../../lib/jquery-1.8.0.min.js"></script>
<script src="https://rawgit.com/seogi1004/jui/master/jui.min.js"></script>

<style>
tbody tr {
	cursor: pointer;
}
</style>

<script>
jui.ready(function(ui, uix, _) {
	var table_data = [
		{ name: "Hong", age: "20", location: "Ilsan" },
		{ name: "Jung", age: "30", location: "Seoul" },
		{ name: "Park", age: "10", location: "Dangjin" }
	];
	
	table_6 = uix.table("#table_6", {
		fields: [ null, "name", "age", "location" ],
		rows: table_data,
		editRow: true,
		resize: true,
		sort: true,
		event: {
			editstart: function(row, e) {
				console.log(row);
			},
			editend: function(data) {
				for(var key in data) {
					if(key == "age" && isNaN(data[key])) {
						alert("나이는 숫자만 입력할 수 있습니다.");
						return false;
					}
				}
			}
		},
        animate: true
	});
});
</script>
</head>
<body>
<table id="table_6" class="table">
	<thead>
		<tr>
			<th width="50px">No</th>
			<th>Name</th>
			<th width="33%">Age</th>
			<th width="33%">Location</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>

<script data-jui="#table_6" data-tpl="row" type="text/template">
	<tr class="<! if(parseInt(row.index) % 2 == 0) { !>warning<! } !>">
		<td><!= row.index !></td>
		<td><!= name !></td>
		<td><!= age !></td>
		<td><!= location !></td>
	</tr>
</script>
</body>
</html>
