<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<link rel="stylesheet" href="../../../lib/bootstrap.min.css" />
<link rel="stylesheet" href="../../../lib/animate.min.css" />
<script src="../../../lib/jquery-2.0.3.min.js"></script>
<script src="https://github.com/seogi1004/jui/raw/master/jui.min.js"></script>

<style>
body {
	background-color: #dff0d8;
}

#modal {
	display: none;
	width: 400px;
	height: 250px;
}
</style>
<script>
jui.ready(function(ui, uix, _) {
	modal = ui.modal("#modal", {
		color: "black"
	});
	
	notify = ui.notify("body", {
	    position: "top-right",
	    timeout: 2000,
	    padding: 20,
	    tpl: {
	    	alarm: $("#tpl_alarm").html()
	    }
	});
});

function run(type) {
	if(type == 1) {
		modal.show();
	} else {
		var data = { 
			msg: "<strong>HTTP Error</strong> 500 Internal server error.", 
			color: "danger" 
		};
		
		notify.add(data);
	}
}
</script>
</head>
<body>
<img id="modal" src="../../../res/img3/jui_info_3.jpg" />
	
<script id="tpl_alarm" type="text/template">
	<div class="alert alert-<!= color !>" style="width: 300px;"><!= msg !></div>
</script>
</body>
</html>
