<!DOCTYPE html>
<html>
<head>
    <meta chartset="utf-8" />
    <script src="../../../lib/jquery-1.8.3.min.js"></script>
    <script src="../../../lib/jquery.binder.js"></script>
    <script src="../../../js/base.js"></script>

    <script src="../../../js/chart/core.js"></script>
    <script src="../../../js/chart/draw.js"></script>
    <script src="../../../js/chart/util.js"></script>
    <script src="../../../js/chart/chart.js"></script>    
    <script src="../../../js/chart/theme/white.js"></script>    
    
    <script src="../../../js/chart/grid/grid.js"></script>
    <script src="../../../js/chart/grid/block.js"></script>
    <script src="../../../js/chart/grid/date.js"></script>
    <script src="../../../js/chart/grid/range.js"></script>
    <script src="../../../js/chart/grid/radar.js"></script>
    <script src="../../../js/chart/brush/brush.js"></script>
    <script src="../../../js/chart/brush/donut.js"></script>
    <script src="../../../js/chart/brush/area.js"></script>
    <script src="../../../js/chart/brush/bar.js"></script>
    <script src="../../../js/chart/brush/bubble.js"></script>
    <script src="../../../js/chart/brush/equalizer.js"></script>
    <script src="../../../js/chart/brush/candlestick.js"></script>
    <script src="../../../js/chart/brush/fullstack.js"></script>
    <script src="../../../js/chart/brush/gauge.js"></script>
    <script src="../../../js/chart/brush/hbar.js"></script>
    <script src="../../../js/chart/brush/hstack.js"></script>
    <script src="../../../js/chart/brush/line.js"></script>
    <script src="../../../js/chart/brush/path.js"></script>
    <script src="../../../js/chart/brush/scatter.js"></script>
    <script src="../../../js/chart/brush/stack.js"></script>

    <script src="../../../js/chart/brush/stackarea.js"></script>
    <script src="../../../js/chart/brush/stackline.js"></script>
    <script src="../../../js/chart/brush/stackscatter.js"></script>

</head>
<body>

<div id="chart"></div>

<script>


    jui.ready(["chart.chart", "chart.util"], function(Chart, util) {
     

			new Chart("#chart", {
	            width: 400,
	            height : 400,
	            data : [
			        { name : 2, value : 5, test : 3 },
			        { name : 9, value : 6, test : 5 },
			        { name : 8, value : 7, test : 6 },
			        { name : 7, value : 5, test : 4 }
	            ],
	            grid : {
	                x : {
	                    type : "block",  // default type is block
	                    domain : [ "week1", "week2", "week3", "week4" ],
	                    full: true
	                },
	                y : {
	                    type : 'range',
	                    target : function(data) {
	                        return data.name + data.value + data.test + 10;
	                    },
	                    step : 10
	                }
	            },
	
	            // 부가정보, 텍스트 & 컬러 & 보더컬러 & 기타 등등...
	            series : {
	                name : { text : "ì´ë¦„" },
	                value : { text : "ê°’" },
	                test : { text : "ê°’" }
	            },
	            brush : [{
	                type : 'stackarea'
	            }, {
                    type : "stackline"
                }, {
                    type : "stackscatter",
                    symbol : "circle",
                    size: 8
                }],
	
	            event: {
	                click: function(elem, data) {
	                    console.log(elem, data);
	                }
	            }
	        }).render();	
	})
</script>


</body>
</html>
