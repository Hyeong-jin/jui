    <script src="../../../js/chart/core.js"></script>
    <script src="../../../js/chart/draw.js"></script>
    <script src="../../../js/chart/basic.js"></script>    
    <script src="../../../js/chart/theme/white.js"></script>    
    <script src="../../../js/chart/theme/dark.js"></script>

</head>
<body>

<div id="chart"></div>

<script>

    jui.ready(["chart.basic"], function(Chart) {
     
			new Chart("#chart", {
	            width: 400,
	            height : 400,
	            theme : location.href.split("?")[1].split("=")[1],
	            data : [
	                { name : 2, value : 15, test : 7 },
	                { name : -15, value : 6, test : 2 },
	                { name : 8, value : 10, test : 5 },
	                { name : 18, value : 5, test : 12 }
	            ],
	            grid : {
	                x : {
	                    domain : [ "week1", "week2", "week3", "week4" ],
	                    full: true,
	                    line : true
	                },
	                y : {
	                    type : 'range',
	                    target : [ "name", "value", "test" ],
	                    step : 10
	                }
	            },
	
	            // 부가정보, 텍스트 & 컬러 & 보더컬러 & 기타 등등...
	            series : {
	                name : { text : "ì´ë¦„" },
	                value : { text : "ê°’" },
	                test : { text : "ê°’" }
	            },
	            brush : [{
	                type : 'area'
	            }, {
                    type : "line"
                }]
	        }).render();
	})
</script>


</body>
</html>
