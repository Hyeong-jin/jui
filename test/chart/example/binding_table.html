<!DOCTYPE html>
<html>
<head>
    <meta chartset="utf-8" />
    <link rel="stylesheet" href="../../../jui.css" />
    <link rel="stylesheet" href="../../../lib/animate.min.css" />
    <script src="../../../lib/jquery-1.8.3.min.js"></script>
    <script src="../../../jui.js"></script>
</head>
<body class="jui">

<div class="row">
    <div class="col col-6">
        <div id="chart"></div>
    </div>

    <div class="col col-6">
        <table id="table" class="table table-simple table-headline">
            <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script data-jui="#table" data-tpl="row" type="text/template">
    <tr>
        <td><!= name !></td>
        <td><!= value !></td>
    </tr>
</script>

<script>
    var data = [
        { name : 2, value : 15 },
        { name : -15, value : 6 },
        { name : 8, value : 10 },
        { name : 18, value : 5 }
    ];

    jui.ready([ "chart.basic", "uix.table" ], function(chart, table) {
        table = table("#table", {
            fields: [ "name", "value" ],
            sort: true,
            resize: true,
            editRow: true,
            animate: true
        });

        chart("#chart", {
            width: 400,
            height : 400,
            theme : location.href.split("?")[1].split("=")[1],
            widget : {
                left : { title : 'yellow', size : 50 },
                right : { title : 'right', size : 50 },
                top : { title : "top", size : 50 },
                bottom : { title : "bottom", size : 50 }
            },
            grid : {
                x : {
                    domain : [ "week1", "week2", "week3", "week4" ],
                    line : true
                },
                y :
                {
                    type : 'range',
                    target : [ "name", "value" ],
                    step : 10
                }

            },
            series : {
                name : { text : "test" },
                value : { text : "test" }
            },
            brush : [
                { type : 'line' , target : [ 'name', 'value'] }
            ],
            bind: table
        });

        table.update(data);
	})
</script>


</body>
</html>
