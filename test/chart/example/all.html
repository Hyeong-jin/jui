<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>차트 모조리 </title>
	
	<style>
	
		th {
			background: gray;
			color:white;
			padding:10px;
		}
		td {
			text-align:center;
		}
		
		#count {
			position: fixed;
			right:20px;
			border: 1px solid black;
			font-size: 2em;
			font-weight:bold;
			text-align:center;
			padding:10px;
			
		}
		
	</style>
	</head>
	<body>
		<div id='count'>
			
		</div>
		<table border="0">
			<caption>Pie & Donut</caption>
			<tr> 
				<th>donut</th> 
				<th>pie</th> 
  
			</tr>

			<tr>
				<td> <iframe width="430" height="430" src="donut.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>
				<td> <iframe width="430" height="430" src="pie.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>
			</tr>
		</table>
		
		<table border="0">
			<caption>Gauge</caption>
			<tr> 
				<th>gauge</th>			
				<th>full gauge</th>
				<th>stack gauge</th>
  
			</tr>

			<tr>
				<td> <iframe width="430" height="430" src="gauge.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>
                <td> <iframe width="430" height="430" src="full_gauge.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>				
                <td> <iframe width="430" height="430" src="stack_gauge.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>				
			</tr>
		</table>
		
		<table border="0">
			<caption>Bar & Stack</caption>				
			<tr> 
				<th>bar</th>
				<th>hbar</th>
				<th>hstack</th>				   
			</tr>
			
			<tr>
				<td> <iframe width="430" height="430" src="bar.html" frameborder="0" scrolling="no"></iframe></td>
				<td> <iframe width="430" height="430" src="hbar.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>
				<td> <iframe width="430" height="430" src="hstack.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>				
			</tr>
			

			<tr>
				<th>stack</th>				 
				<th>full stack</th>
				<th>equalizer </th>

			</tr>
			<tr>
				<td> <iframe width="430" height="430" src="stack.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>
								 
				<td> <iframe width="430" height="430" src="fullstack.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>
				<td> <iframe width="430" height="430" src="equalizer.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>
			</tr>

		</table>
		<table border="0">
			<caption>Bubble & Scatter</caption>			
			<tr>
				<th>scatter</th>				
				<th>bubble</th>  
  				<th>bubble(with range)</th>			

			</tr>

			<tr>

				<td><iframe width="430" height="430" src="scatter.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>
				<td> <iframe width="430" height="430" src="bubble.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>
				<td> <iframe width="430" height="430" src="range_bubble.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>
				 
			</tr>
		</table>
		<table>	
			<caption>Area</caption>
			<tr>

				
				<th>area</th>				  
				<th>stack area</th>				  
  
			</tr>

			<tr>
				<td> <iframe width="430" height="430" src="area.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>				
				<td> <iframe width="430" height="430" src="stack_area.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>				
			</tr>		

		</table>
		<table border="0">
			<caption>radar</caption>
			<tr>
						<th>radar (path) </th>
			</tr>
			<tr>
				<td> <iframe width="430" height="430" src="radar.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>
			</tr>					
				
		</table>
		<table border="0">
			<caption>Line</caption>
			<tr >
				<th>line</th>
				<th>line(with range)</th>  
				<th>curve line</th>				 
										
			</tr>	
			<tr>
				<td> <iframe width="430" height="430" src="line.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>
				<td><iframe width="430" height="430" src="range_line.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>
				<td><iframe width="430" height="430" src="curve_line.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>
			</tr>
			
			<tr >
  				<th>step line</th>
				
			</tr>	
			<tr>
				<td> <iframe width="430" height="430" src="step_line.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>				
			</tr>
		</table>
		<table border="0" width="1300">
			<caption>Candle Stick</caption>
			<tr>
				<th colspan="3">candle stick</th>
			</tr>
			<tr>
				<td colspan="3"> <iframe width="100%" height="430" src="candlestick.html" allowfullscreen="allowfullscreen" frameborder="0"></iframe></td>				
			</tr>			
		</table>
		<script>
			document.getElementById('count').innerHTML = document.getElementsByTagName("th").length;
		</script>
	</body>
</html>
