	<style>
		.chart {
			text-align:center;
		}
	</style>

<body>


<table width="400" border="0" cellpadding="1" cellspacing="0">
	<colgroup>
		<col width="60%" />
		<col align="center" />
	</colgroup>
	<tr>
		<th>chart 1</th>
		<td><div class="chart"></div></td>
	</tr>
	<tr>
		<th>chart 2</th>
		<td><div class="chart"></div></td>
	</tr>
	<tr>
		<th>chart 3</th>
		<td><div class="chart"></div></td>
	</tr>
	<tr>
		<th>chart 4</th>
		<td><div class="chart"></div></td>
	</tr>
	<tr>
		<th>chart 5</th>
		<td><div class="chart"></div></td>
	</tr>
	<tr>
		<th>chart 6</th>
		<td><div class="chart"></div></td>
	</tr>
	<tr>
		<th>chart 7</th>
		<td><div class="chart"></div></td>
	</tr>
</table>

<script>
    jui.ready(["chart.basic"], function(Chart) {
			
			// bar 
			var list  = new Chart(".chart", {
				width: 100,
				height :50,
	            theme : location.href.split("?")[1].split("=")[1],				
				widget : {
					left : { size : 0 },
					right : { size : 0 },
					bottom : { size : 0 },
					top : { size : 0 },
				},
				data : [
					{ name : 2, value : 15 },
					{ name : -15, value : 6 },
					{ name : 8, value : 10 },
					{ name : 18, value : 5 },
				],
				grid : {
					
					x : { 
						//type : "block",  // default type is block 
						domain : [ "week1", "week2", "week3", "week4" ],
						line : true,
						hide : true 
					},
					y : { 
						type : 'range', 
						target : ["name", "value"], 
						step : 10,
						hide : true 
					}
				},
				series : {
					name : { text : "이름" },
					value : { text : "값" }
				},
				brush : { type : 'bar', target : ['name', 'value'] }
			});
			
	        for(var i = 0; i < list.length; i++) {
	        	list[i].render();	
	        }
	        			
	})
</script>


</body>
</html>
