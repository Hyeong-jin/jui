<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<link rel="stylesheet" href="../../../lib/bootstrap.min.css" />
<link rel="stylesheet" href="../../../lib/animate.min.css" />
<script src="../../../lib/jquery-2.0.3.min.js"></script>
<script src="https://rawgit.com/seogi1004/jui/master/jui.min.js"></script>

<script>
jui.ready(function(ui, uix, _) {
	dd_1 = ui.dropdown("#dd_1", {
		event: {
			change: function(data, e) {
				alert(data.text);
			},
			hide: function() {
				$(".btn-group").removeClass("active");
			}
		}
	});
	
	$(".btn-group").on("click", function(e) {
		var offset = $(this).offset();
		dd_1.show(offset.left, offset.top + 33);
		
		$(".btn-group").removeClass("active");
		$(this).addClass("active");
	});
});
</script>
</head>
<body>
<div class="btn-group">
	<button type="button" class="btn btn-default dropdown-toggle">Default <span class="caret"></span></button>
</div>
<div class="btn-group">
	<button type="button" class="btn btn-primary dropdown-toggle">Primary <span class="caret"></span></button>
</div>
<div class="btn-group">
	<button type="button" class="btn btn-success dropdown-toggle">Success <span class="caret"></span></button>
</div>
<div class="btn-group">
	<button type="button" class="btn btn-info dropdown-toggle">Info <span class="caret"></span></button>
</div>
<div class="btn-group">
	<button type="button" class="btn btn-warning dropdown-toggle">Warning <span class="caret"></span></button>
</div>
<div class="btn-group">
	<button type="button" class="btn btn-danger dropdown-toggle">Danger <span class="caret"></span></button>
</div>

<ul id="dd_1" class="dropdown-menu">
	<li><a href="#">Action</a></li>
	<li><a href="#">Another action</a></li>
	<li><a href="#">Something else here</a></li>
	<li class="divider"></li>
	<li><a href="#">Separated link</a></li>
</ul>
</body>
</html>
