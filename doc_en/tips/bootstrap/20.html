<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<link rel="stylesheet" href="../../../lib/bootstrap.min.css" />
<link rel="stylesheet" href="../../../lib/animate.min.css" />
<script src="../../../lib/jquery-2.0.3.min.js"></script>
<script src="https://rawgit.com/seogi1004/jui/master/jui.min.js"></script>

<script>
jui.ready(function(ui, uix, _) {
	dd_2 = ui.dropdown("#dd_2", {
		keydown: true,
		event: {
			change: function(data, e) {
				alert(data.text);
			},
			hide: function() {
				$(".dropdown-toggle").removeClass("active");
			}
		}
	});
	
	$(".btn-group").on("click", function(e) {
		var offset = $(this).offset();
		dd_2.show(offset.left, offset.top + 33);
		
		$(".dropdown-toggle").removeClass("active");
		$(this).find(".dropdown-toggle").addClass("active");
	});
});
</script>
</head>
<body>
<div class="btn-group">
	<button type="button" class="btn btn-default">Default</button>
	<button type="button" class="btn btn-default dropdown-toggle">
		<span class="caret"></span>
	</button>
</div>
<div class="btn-group">
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-primary dropdown-toggle">
		<span class="caret"></span>
	</button>
</div>
<div class="btn-group">
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-success dropdown-toggle">
		<span class="caret"></span>
	</button>
</div>
<div class="btn-group">
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-info dropdown-toggle">
		<span class="caret"></span>
	</button>
</div>
<div class="btn-group">
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-warning dropdown-toggle">
		<span class="caret"></span>
	</button>
</div>
<div class="btn-group">
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-danger dropdown-toggle">
		<span class="caret"></span>
	</button>
</div>

<ul id="dd_2" class="dropdown-menu">
	<li><a href="#" value="100">Action</a></li>
	<li><a href="#">Another action</a></li>
	<li><a href="#">Something else here</a></li>
	<li class="divider"></li>
	<li><a href="#">Separated link</a></li>
</ul>
</body>
</html>
