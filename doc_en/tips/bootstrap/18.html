<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<link rel="stylesheet" href="../../../lib/bootstrap.min.css" />
<link rel="stylesheet" href="../../../lib/animate.min.css" />
<script src="../../../lib/jquery-2.0.3.min.js"></script>
<script src="https://rawgit.com/seogi1004/jui/master/jui.min.js"></script>

<style>
#ac_2 {
	width: 350px;
}
</style>

<script>
var ac_words = [
  "BASIC",
  "JavaScript",
  "Python",
  "자바의 정석", 
  "열혈강의 C++"
];

jui.ready(function(ui, uix, _) {
	ac_2 = uix.autocomplete("#ac_2", {
		target: "input[type=text]",
		words: ac_words,
		event: {
			change: function(text) {
				alert(text);
			}
		}
	});
});
</script>
</head>
<body>
<div id="ac_2" class="input-group">
	<span class="input-group-addon">@</span>
	<input type="text" class="form-control" placeholder="Text input">
</div>

<script data-jui="#ac_2" data-tpl="words" type="text/template">
	<ul class="dropdown-menu">
	<! for(var i = 0; i < words.length; i++) { !>
		<li><a href="#"><!= words[i] !></a></li>
	<! } !>
	</ul>
</script>
</body>
</html>
