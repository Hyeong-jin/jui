<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<link rel="stylesheet" href="../../../lib/bootstrap.min.css" />
<link rel="stylesheet" href="../../../lib/animate.min.css" />
<script src="../../../lib/jquery-2.0.3.min.js"></script>
<script src="https://rawgit.com/seogi1004/jui/master/jui.min.js"></script>

<style>
.tab-contents {
	display: none;
	padding-top: 12px;
}

.tab-contents .msg {
	background-color: #dcdcdc;
}
</style>

<script>
jui.ready(function(ui, uix, _) {
	tab_1 = uix.tab("#tab_1", {
		event: {
			change: function(data, e) {
				$(".tab-contents").hide();
				$("[data-index=" + data.index + "]").show();
			},
			changeMenu: function(data, e) {
				alert(data.text);
			}
		}
	});
	
	tab_1.emit("change", { index: 0 });
});
</script>
</head>
<body>
<ul id="tab_1" class="nav nav-tabs">
	<li><a href="#">Home</a></li>
	<li><a href="#">Profile</a></li>
	<li><a href="#">Messages</a></li>
	<li class="menu">
		<a href="#">Dropdown <span class="caret"></span></a>
	</li>
</ul>

<div data-index="0" class="tab-contents"><div class="msg">Home</div></div>
<div data-index="1" class="tab-contents"><div class="msg">Profile</div></div>
<div data-index="2" class="tab-contents"><div class="msg">Messages</div></div>

<script data-jui="#tab_1" data-tpl="menu" type="text/template">
	<ul class="dropdown-menu">
		<li><a href="#">Action</a></li>
		<li><a href="#">Another action</a></li>
		<li><a href="#">Something else here</a></li>
		<li class="divider"></li>
		<li><a href="#">Separated link</a></li>
	</ul>
</script>
</body>
</html>
