<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<link rel="stylesheet" href="../../../lib/bootstrap.min.css" />
<link rel="stylesheet" href="../../../lib/animate.min.css" />
<script src="../../../lib/jquery-2.0.3.min.js"></script>
<script src="../../../lib/jui.min.js"></script>

<style>
#ac_1 {
	width: 350px;
}
</style>

<script>
var ac_words = [
  "BASIC",
  "JavaScript",
  "Python",
  "자바의 정석", 
  "열혈강의 C++"
];

jui.ready(function(ui, uix, _) {
	ac_1 = uix.autocomplete("#ac_1", {
		words: ac_words,
		event: {
			change: function(text) {
				alert(text);
			}
		}
	});
});
</script>
</head>
<body>
<input id="ac_1" type="text" class="form-control" placeholder="Text input">

<script data-jui="#ac_1" data-tpl="words" type="text/template">
	<ul class="dropdown-menu">
	<! for(var i = 0; i < words.length; i++) { !>
		<li><a href="#"><!= words[i] !></a></li>
	<! } !>
	</ul>
</script>
</body>
</html>
