<!DOCTYPE html>
<html>
<head>
    <meta chartset="utf-8" />
    <script src="../../lib/jquery-1.8.3.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.basic" ], function(chart) {

        chart("#chart", {
            width: 400,
            height : 400,
            theme : location.href.split("?")[1].split("=")[1],
            widget : {
                left : { title : 'yellow', size : 50 },
                right : { title : 'right', size : 50 },
                top : { title : "top", size : 50 },
                bottom : { title : "bottom", size : 50 }
            },
            data : [
                { name : 2, value : 15 },
                { name : -15, value : 6 },
                { name : 8, value : 10 },
                { name : 18, value : 5 },
            ],
            grid : {

                x : {
                    domain : [ "week1", "week2", "week3", "week4" ],
                    line : true
                },
                y :
                {
                    type : 'range',
                    target : [ "name", "value" ],
                    step : 10
                }

            },
            series : {
                name : { text : "test" },
                value : { text : "test" }
            },
            brush : [
                { type : 'line' , target : [ 'name', 'value'] }
            ]
        }).render();
	})
</script>


</body>
</html>
