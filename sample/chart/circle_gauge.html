<!DOCTYPE html>
<html>
<head>
    <meta chartset="utf-8" />
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.basic" ], function(chart) {

        var c = chart("#chart", {
            width: 400,
            height : 400,
            theme : location.href.split("?")[1].split("=")[1],
            brush : {
                type : 'circlegauge',
                value : 50,
                min : 0,
                max : 100
                // title : "title"  생략 가능

            }
        });

        c.render();

        setInterval(function() {
            c.brush(0).value = Math.round(Math.random() * 100) % 100
            c.render();
        }, 1000)
	})
</script>


</body>
</html>
