<!DOCTYPE html>
<html>
<head>
    <meta chartset="utf-8" />
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    jui.ready(["chart.basic"], function(chart) {

        var c = chart("#chart", {
            width: 400,
            height : 300,
            theme : location.href.split("?")[1].split("=")[1],
            padding : {
                top : 0
            },
            data : [
                { title : "OPTION 1", value : 75 },
                { title : "OPTION 2", value : 68 },
                { title : "OPTION 3", value : 60 },
                { title : "OPTION 4", value : 70 },
                { title : "OPTION 5", value : 20 },
                { title : "OPTION 6", value : 20 },
            ],
            brush : [{
                type : 'bargauge',
                target : "value",
                size : 18
                //split : true
                // title : "title"  생략 가능
            }]
        });

        c.render();
	})
</script>


</body>
</html>
