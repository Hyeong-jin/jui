<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>

</head>
<body>

<div id="chart"></div>
<hr>
<div id="chart2"></div>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

        c = chart("#chart", {
            width: 400,
            height : 400,
            data : [
                { name : 2, value : 0 },
                { name : -15, value : 0 },
                { name : -88, value : 0 },
                { name : 18, value : 0 },
            ],
            grid : {

                x1 : {
                    //type : "block",  // default type is block
                    domain : [ "week1", "week2", "week3", "week4" ],
                    line : true
                },
                y : {
                    type : 'range',
                    target : [ "name", "value" ],
                    step : 10,
                    line : true
                }
            },
            series : {
                name : { text : "이름" },
                value : { text : "값" }
            },
            brush : {
                type : 'column',
                x1 : 0,
                target : ['name','value'],
                active : 1,
//                activeTarget : "name",
                activeEvent : "click",
                display : "max",
                minValue : 1
            },
            event : {
                click : function(d, e) {
                    console.log(this.selector);
                }
            }
        });

        c2 = chart("#chart2", {
            width: 400,
            height : 400,
            data : [
                { name : 2, value : 15 },
                { name : -15, value : 6 },
                { name : -88, value : -100 },
                { name : 18, value : 5 },
            ],
            grid : {

                x1 : {
                    //type : "block",  // default type is block
                    domain : [ "week1", "week2", "week3", "week4" ],
                    line : true
                },
                y : {
                    type : 'range',
                    target : [ "name", "value" ],
                    step : 10,
                    line : true
                }
            },
            series : {
                name : { text : "이름" },
                value : { text : "값" }
            },
            brush : {
                type : 'column',
                x1 : 0,
                target : ['name','value'],
                active : 1,
//                activeTarget : "name",
                activeEvent : "click",
                display : "max"
            },
            event : {
                click : function(d, e) {
                    console.log(this.selector);
                }
            }
        });
	})
</script>


</body>
</html>
