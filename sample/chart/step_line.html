<!DOCTYPE html>
<html>
<head>
    <meta chartset="utf-8" />
    <script src="../../lib/jquery-1.8.3.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.basic" ], function(chart) {

        chart("#chart", {
            width: 400,
            height : 400,
            theme : location.href.split("?")[1].split("=")[1],
            data : [
                { name : 3, value : 8 },
                { name : 6, value : 9 },
                { name : 6, value : 5 },
                { name : 8, value : 12 }
            ],
            grid : {

                x : {
                    domain : [ "week1", "week2", "week3", "week4" ],
                    line : true
                },
                y : {
                    type : 'range',
                    target : [ "name", "value" ],
                    step : 10
                }
            },
            series : {
                name : { text : "이름" },
                value : { text : "값" }
            },
            brush : [
                  { type : 'line', symbol: "step" }
            ]
        }).render();
	})
</script>


</body>
</html>
