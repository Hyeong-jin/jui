<!DOCTYPE html>
<html>
<head>
    <meta chartset="utf-8" />
    <script src="../../lib/jquery-1.8.3.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.basic" ], function(chart) {

         chart("#chart", {
            width: 400,
            height : 400,
            theme : location.href.split("?")[1].split("=")[1],
            data : [
                { name : 2, value : 15, test : 20 },
                { name : 15, value : 6, test : 20 },
                { name : 8, value : 10, test : 20 },
                { name : 18, value : 5, test : 20 }
            ],
            grid : {

                x : {
                    domain : [ "week1", "week2", "week3", "week4" ],
                    line : true
                },
                y : {
                    type : 'range',
                    target : [ "name", "value", "test" ],
                    step : 10
                }
            },
            series : {
                name : { text : "이름",symbol : "rectangle" },
                value : { text : "값",symbol : "cross" },
                test : { text : "테스트값",symbol : "triangle" }
            },
            brush : [{
                type : 'scatter',
                size : 10,
                //symbol: "rectangle",
                invert: true
            }]
        }).render();
	})
</script>


</body>
</html>
