<!DOCTYPE html>
<html>
<head>
    <meta chartset="utf-8" />
    <script src="../../lib/jquery-1.8.3.min.js"></script>
    <script src="../../jui.js"></script>

</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.basic" ], function(chart) {
        var c = chart("#chart", {
            width: 400,
            height : 400,
            theme : location.href.split("?")[1].split("=")[1],
            grid : {
                y : {
                   type : 'range',
                   domain : [0, 100],
                   step : 10,
                   dist : -150
                }
            },
            brush : {
                type : 'fillgauge',
                //shape : 'rect', // default circle
                value : 70,
                min : 0,
                max : 100
                // title : "title"  생략 가능

            }
        });

        c.render();

	}) 
</script>


</body>
</html>
