<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    function getNumber() {
        return Math.floor((Math.random() * 5) + 1);
    }

    jui.ready([ "chart.realtime", "util.time" ], function(chart, time) {
        var start = new Date();
        var end = time.add(start, time.minutes, 1);

        var data = [];
        for(var i = 0; i < 5 * 60; i++) {
            data.push({ name : 3, name2 : Math.sin(i / 15), value : time.add(start, time.seconds, i + 1) });
        }

        c = chart("#chart", {
            width: 800,
            height : 400,
            bufferCount : 5 * 60,
            theme : "jennifer",
            data : data,
            series : {
                name : {
                    text : "이름"
                },
                name2 : {
                    text : "이름2"
                },
                value : {
                    text : "날짜"
                }
            },
            brush : {
                type : 'line',
                target : [ "name", "name2" ]
            },
            widget : [
            	{ type : 'title', text : 'Range Bubble Sample'},
            	{ type : 'legend' }
            ],
            style : {
                //"tooltipBackgroundColor": "red"
            }
        });
        
        window.render = function() {
            var start = new Date();
            var end = time.add(start, time.minutes, 5);

            c.chart.options.grid.x.domain = [ start, end ];
            c.chart.render();
        }

        //setInterval(window.render, 2000);
    });
    

</script>


</body>
</html>
