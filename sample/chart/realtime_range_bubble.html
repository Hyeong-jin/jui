<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chartx.realtime", "util.time" ], function(chart, time) {
        var index = 0;

        window.getData = function(min) {
            var start = new Date();

            var data = [];
            for(var i = 0; i < min * 60; i++) {
                data.push({ name : 3, name2 : Math.sin(index / 15), value : time.add(start, time.seconds, -(i - 1)) });
                index++;
            }

            return data.reverse();
        }

        c = chart("#chart", {
            width: 800,
            height : 400,
            theme : "jennifer",
            //data : data,
            series : {
                name : {
                    text : "이름"
                },
                name2 : {
                    text : "이름2"
                },
                value : {
                    text : "날짜"
                }
            },
            brush : [{
                type : "line",
                target : [ "name", "name2" ]
            }],
            widget : [
                { type : "title", text : 'Range Bubble Sample'},
                { type : "legend" }
            ],
            style : {
                //"tooltipBackgroundColor": "red"
            },
            period : 5,
            key : "value"
        });

        c.update(getData(5));

        setInterval(function() {
            c.append({
                name : 2,
                name2 : Math.sin(index / 15),
                value : time.add(new Date(), time.seconds, -1)
            });

            index++;
        }, 1000);
    });
    

</script>


</body>
</html>
