<!DOCTYPE html>
<html>
<head>
    <meta chartset="utf-8" />
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>

</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.builder" ], function(chart) {

        chart("#chart", {
            width: 400,
            height : 400,
            theme : location.href.split("?")[1].split("=")[1],
            data : [
                { key : 'yellow', 	name : 46, 	value : 15 },
                { key : 'red',		name : 25, 	value : 6 },
                { key : 'black',	name : 18, 	value : 10 },
                { key : 'blue',		name : 10, 	value : 5 },
            ],
            series : {
                name : { text : "이름" },
                value : { text : "값" }
            },
            brush : [{
                type : 'donut',
                target : 'name'
                }]
        }).render();
	})
</script>


</body>
</html>
