<!DOCTYPE html>
<html>
<head>
    <meta chartset="utf-8" />
    <script src="../../lib/jquery-1.8.0.min.js"></script>
    <script src="../../jui.js"></script>
</head>
<body>

<div id="chart"></div>

<script>
    jui.ready([ "chart.basic" ], function(chart) {

        chart("#chart", {
            width: 400,
            height : 400,
            theme : location.href.split("?")[1].split("=")[1],
            data : [
                { name : 2, value : 15 },
                { name : 5, value : 11 },
                { name : 8, value : 10 },
                { name : 1, value : 12 },
            ],
            grid : {
                x : {
                    domain : [ "week1", "week2", "week3", "week4" ],
                    line : true
                },
                y : {
                    type : 'range',
                    target : [ "name", "value" ],
                    step : 10
                },
                y1 : {
                    type : "range",
                    target : function(data) {
                        return data.name + data.value + 10;
                    },
                    step : 10
                }
            },
            series : {
                name : { text : "test" },
                value : { text : "test"}
            },
            brush : [
                { type : 'line', target : "name", colors : [ "red" ]},
                { type : 'line', target : "value", y1 : 0, colors : [ "blue" ]   }

            ]
        }).render();
	})
</script>


</body>
</html>
