<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - CSS/Window</title>

<link rel="stylesheet" href="../../jui.css" />
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/core.js"></script>
<script src="../../js/ui/modal.js"></script>
<script src="../../js/uix/window.js"></script>
<script>
	jui.defineUI("wintest", [ "uix.window" ], function(win) {
		var UI = function() {
			var w;

			this.init = function () {
				w = win(this.root, this.options);
			}

			this.show = function () {
				w.show();
			}

			this.hide = function () {
				w.hide();
			}
		}

		UI.setup = function() {
			return {
				modal: false,
				width: 400,
				height: 300
			}
		}

		return UI;
	});

	jui.ready([ "wintest" ], function(win) {
		w1 = win("#w1", {
			modal: true
		});

		w2 = win("#w2");
	});
</script>
</head>
<body class="jui">

<div class="page-header">
	<h1>Window</h1>
</div>

<section>
	<h2>Default</h2>
	<p>
		<div id="w1" class="window" style="width: 360px; height: 250px;">
			<div class="head">
				<div class="left">HOME</div>
				<div class="right">
					<i class='icon-close close'></i>
				</div>
			</div>
			<div class="body">
				Contents...<br/>
			</div>
		</div>

		<div id="w2" class="window window-black" style="width: 360px; height: 250px;">
			<div class="head">
				<div class="left">HOME</div>
				<div class="right">
					<i class='icon-close close'></i>
				</div>
			</div>
			<div class="body">
				Contents...<br/>
			</div>
		</div>
	</p>
</section>
</body>
</html>
