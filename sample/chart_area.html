<body>

<div id="chart"></div>

<script>

    jui.ready(["chart.chart"], function(Chart) {
        ccc = new Chart("#chart", {
            width: 600,
            height : 600,
            data : [
                { name : 2, value : 15 },
                { name : -15, value : 6 },
                { name : 8, value : 10 },
                { name : 18, value : 5 }
            ],
            grid : {
                x : {
                    type : "block",  // default type is block
                    domain : [ "week1", "week2", "week3", "week4" ]
                },
                y : {
                    type : 'range',
                    target : [ "name", "value" ],
                    step : 10
                }
            },

            // 부가정보, 텍스트 & 컬러 & 보더컬러 & 기타 등등...
            series : {
                name : { text : "ì´ë¦„" },
                value : { text : "ê°’" }
            },
            brush : {
                type : 'area'
                //grid : 0
            }
        });

        ccc.render();
    })
</script>


</body>
