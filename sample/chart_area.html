<body>

<div id="chart"></div>

<script>

    jui.ready(["chart.chart"], function(Chart) {
        ccc = new Chart("#chart", {
            width: 600,
            height : 600,
            data : [
                { name : 2, value : 15, test : 7 },
                { name : -15, value : 6, test : 2 },
                { name : 8, value : 10, test : 5 },
                { name : 18, value : 5, test : 12 }
            ],
            grid : {
                x : {
                    type : "block",  // default type is block
                    domain : [ "week1", "week2", "week3", "week4" ],
                    full: true
                },
                y : {
                    type : 'range',
                    target : [ "name", "value", "test" ],
                    step : 10
                }
            },

            // 부가정보, 텍스트 & 컬러 & 보더컬러 & 기타 등등...
            series : {
                name : { text : "ì´ë¦„" },
                value : { text : "ê°’" },
                test : { text : "ê°’" }
            },
            brush : [{
                type : 'area',
                nest : true,
                opacity: 0.3
            }, {
                type : 'point',
                position: 'left'
            }],

            event: {
                click: function(elem, data) {
                    console.log(elem, data);
                }
            }
        });

        ccc.render();
    })
</script>


</body>
